version: "3"
services:
  app1:
    image: "node:10"
    user: "node"
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - mongo
      - redis
    environment:
      NODE_ENV: development
      PORT: 3001
      MAIL_SMTP_HOST: mailcatcher-server
      MAIL_SMTP_PORT: 1025
      REDIS_CONNECTION_STRING: redis://redis-server
      MONGO_CONNECTION_STRING: mongodb://mongo-server/dn-database
    ports:
      - 3001:3001
    command: npm run app1
  app2:
    image: "node:10"
    user: "node"
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 3002
      REDIS_CONNECTION_STRING: redis://redis-server
    ports:
      - 3002:3002
    command: npm run app2
  mongo:
    image: mongo
    restart: always
    container_name: mongo-server
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db
  redis:
    image: redis
    restart: always
    container_name: redis-server
    expose:
      - 6379
  mailcatcher:
    image: yappabe/mailcatcher
    container_name: mailcatcher-server
    restart: always
    ports:
        - 1080:1080
        - 1025